<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Layout</title>
  <meta charset="utf-8" />
  <meta name="description" content="Homework assignment for CSS Layout." />
  <meta name="author" content="Sergey Shcherbakov" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bundle.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header__container">
        <nav class="top-nav header__top-nav">
          <ul>
            <li class="top-nav__item"><a class="top-nav__link" href="#">Help Center</a></li>
            <li class="top-nav__item top-nav__item--decorated "><a class="top-nav__link" href="#">Our Support</a></li>
          </ul>
        </nav>
        <nav class="userbar header__userbar">
          <div class="userbar__avatar"></div>
          <span class="userbar__name">
            John Doe
          </span>
          <span class="userbar__dropdown-icon">
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
          </span>
        </nav>
      </div>
    </header>
  </div>

  <footer class="footer">
    <div class="footer__container">
      <nav class="bottom-nav footer__bottom-nav">
        <div class="bottom-nav__item">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
        </div>
        <div class="bottom-nav__item bottom-nav__item--corner">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
      </nav>
    </div>
  </footer>
</body>
</html>
