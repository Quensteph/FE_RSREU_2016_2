<!doctype html>
<html lang="en">
    <head>
        <title>HTML Advanced - Task 3</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <h1>My Search</h1>
        <form action="https://yandex.ru/search/?text=" method="get" name="my_search" id="my_search">
            <p>
                <label id="search_label" for="search">I want to find:&nbsp;</label>
                <input type="search" name="text" id="search" />
                <button id="search-btn" type="submit" form="my_search">
                    <img id="search-icon" src="icon-111-search.svg" alt="Search" />
                </button>
            </p>
        </form>
    </body>
</html>
