<!doctype html>
<html lang="en">
    <head>
        <title>HTML Practice - Task 2</title>
        <meta charset="utf-8" />
        <style>
            /* table, td {
                border: 1px solid black;
            } */
            img {
                border: 0;
                width: 232px;
                height: 155px;
            }
        </style>
    </head>
    
    <body>
        <div id="top">
            <a href="#bottom">Go to bottom</a>
        </div>
        
        <header>
            <h1>Task 8</h1>
            <h2>Task Description</h2>
            <ul>
                <li>Create a table 3x3 where each cell has an image.</li>
            </ul>
        </header>
        
        <div class="contents">
            <h2>Contents:</h2>
            <ol>
                <li><a href="#img-table">The Image Table</a></li>
            </ol>
        </div>
        
        <div id="img-table">
            <h2>The Image Table</h2>
            <table>
                <caption>Each cell contains an image</caption>
                <tbody>
                    <tr>
                        <td><img src="https://pixabay.com/static/uploads/photo/2016/01/14/01/41/image-view-1139204_960_720.jpg" alt="Field" /></td>
                        <td><img src="https://pixabay.com/static/uploads/photo/2011/08/17/12/19/ear-8732_960_720.jpg" alt="Wheat" /></td>
                        <td><img src="https://pixabay.com/static/uploads/photo/2011/06/29/16/25/wheat-8244_960_720.jpg" alt="Wheat" /></td>
                    </tr>
                    <tr>
                        <td><img src="https://pixabay.com/static/uploads/photo/2015/11/18/15/38/cart-1049327_960_720.jpg" alt="Wheel" /></td>
                        <td><img src="https://pixabay.com/static/uploads/photo/2014/01/30/01/55/wheel-rim-254714_960_720.jpg" alt="Rim" /></td>
                        <td><img src="https://pixabay.com/static/uploads/photo/2010/12/28/00/16/auto-4162_960_720.jpg" alt="Car" /></td>
                    </tr>
                    <tr>
                        <td><img src="https://pixabay.com/static/uploads/photo/2016/09/30/18/59/wild-cherry-1706092_960_720.jpg" alt="Cherry Blossom" /></td>
                        <td><img src="https://pixabay.com/static/uploads/photo/2011/03/16/16/13/almond-blossom-5378_960_720.jpg" alt="Almond Blossom" /></td>
                        <td><img src="https://pixabay.com/static/uploads/photo/2011/04/20/20/53/cherry-blossom-6877_960_720.jpg" alt="Cherry Blossom" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="bottom">
            <a href="#top">Go to top</a>
        </div>
    </body>
</html>
